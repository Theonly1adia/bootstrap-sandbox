<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center">
    <h1>Welcome to Adia's Lemonade Stand</h1>
    <br>
    <br>
    <div class="row">
      <div class="col-md-6">
        <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="./mint-lemonade.jpg" alt="Image of a glass of mint lemonade">
          <div class="card-body">
            <h5 class="card-title">Mint Lemonade</h5>
            <p class="card-text"> Freshly squeezed lemon meets cool mint, lightly sweetened for a refreshing twist.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
            <img class="card-img-top" src="./strawberry.jpeg" alt="A glass of Strawberry lemonade">
          <div class="card-body">
            <h5 class="card-title">Strawberry Lemonade</h5>
            <p class="card-text"> A crisp blend of tangy lemon and ripe strawberries for a refreshingly sweet sip.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="d-flex justify-content-center">
    <form class="p-4 border rounded bg-light" style="width: 50%;">
      <div class="mb-3 mt-3">
        <label for="city" class="form-label">Where are you ordering from?</label>
        <input type="text" class="form-control" id="city" placeholder="Enter your city and state" name="city">
      </div>
      <div class="mb-3">
        <label for="flavor" class="form-label">Which flavor would you like to see in the future?</label>
        <input type="text" class="form-control" id="flavor" placeholder="Suggest a flavor" name="flavor">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter">
        <label class="form-check-label" for="newsletter">Would you like to sign up for my newsletter?</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
  
    </div>

    
</body>
</html>
